<html>

    <head>
    
        <title>Reaction Game</title>
    
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    
   
    
    <body>
        
        <h1>Test Your Reactions!</h1>
        
        <p>Click on the boxes and circles as quickly as you can! <button id="start">Start</button></p>
        
        <h3 id="reactionTime">Reaction time: </h3>
        
        <h3 id="state">State: </h3>
        
        <h3 id="myHighScore">High Score: </h3>
        
        <h3 id="quickestTime">Quickest reaction time: </h3>
        
        <div class="clear"></div>
        
        <div id="reaction-area" class="center">
        
            <div id="shape"></div>
            
        </div>
        
        <div id="score-table" class="center" align="center"><p id="score"></p></div>
        
        <script type="text/javascript" src="script.js"></script>
        
    </body>
    
</html>
